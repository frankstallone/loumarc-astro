[build]
  publish = "astro/dist"
  command = "cd astro && npm install --no-audit --no-fund && npm run build"

[functions]
  directory = "astro/netlify/functions"

[edge_functions]
  directory = "astro/netlify/edge-functions"

[[edge_functions]]
  path = "/forms/*"
  function = "forms-gate"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/cap/:splat"
  status = 200
