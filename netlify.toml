[build]
  base = "astro"
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[context.deploy-preview]
  base = "astro"
  publish = "dist"
  command = "npm run build"

[context.branch-deploy]
  base = "astro"
  publish = "dist"
  command = "npm run build"

[[edge_functions]]
  path = "/forms/*"
  function = "forms-gate"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/cap/:splat"
  status = 200
